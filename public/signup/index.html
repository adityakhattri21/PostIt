<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PostIt</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    </head>
</head>
<body class = "bg-cyan-950 flex items-center justify-center h-[100vh] text-white">
    <form id = "signup-form" class="flex flex-col gap-2">
        <h3 class="text-2xl mb-4 font-bold self-center">Signup & create a new Account</h3>
        <label for="username">Username</label>
        <input type="text" class="bg-transparent border-2 p-2 w-[400px] border-red-300 rounded-md" name="username" id="username" />
        <label for="username">Email</label>
        <input type="email" class="bg-transparent border-2 p-2 w-[400px] border-red-300 rounded-md" name="email" id="email" />
        <label for="password">Password</label>
        <input type="password" class="bg-transparent border-2 p-2 w-[400px] border-red-300 rounded-md" name="password" id="password">
        <button type="submit" class="w-full p-2 text-lg font-medium bg-rose-400 rounded-md">
            Signup
        </button>
        <p>Already Have Account ?<b><a href = "/login">Login</a></b></p>
    </form>
</body>
<script src = "signup.js">
</script>
</html>
